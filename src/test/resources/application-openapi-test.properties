# Test configuration for OpenAPI tests
# Disable Security and Authentication for OpenAPI tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientWebSecurityAutoConfiguration

# SpringDoc OpenAPI configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Disable OAuth2 and Authentication completely
management.security.enabled=false
thunderfat.oauth2.authorization-server.enabled=false

# Spanish certificates test configuration  
thunderfat.spain.certificados.keystore-path=./certificates/thunderfat.p12
thunderfat.spain.certificados.keystore-password=changeit
thunderfat.spain.certificados.keystore-type=PKCS12
thunderfat.spain.certificados.certificate-alias=thunderfat-sign

# Security test configuration (disabled)
thunderfat.auth.jwt.secret=test-secret-key-for-testing-only-do-not-use-in-production
thunderfat.auth.jwt.expiration=3600

# Database test configuration (if needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Logging
logging.level.org.springdoc=DEBUG
logging.level.com.thunderfat=DEBUG
