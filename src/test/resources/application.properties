# Test Configuration - Profile activation via @ActiveProfiles annotation
# Note: Cannot set spring.profiles.active in application.properties for tests

# Disable OAuth2 Auto-configurations
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientWebSecurityAutoConfiguration

# Test Database Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable unnecessary features during tests
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
