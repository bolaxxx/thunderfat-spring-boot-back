# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:thunderfattest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Test Configuration
jwt.secret=testSecretKeyForJunitTestsOnlyNotForProduction
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# Caching Configuration for Tests
spring.cache.type=simple
spring.cache.cache-names=test-cache

# Logging Configuration for Tests
logging.level.org.springframework.security=DEBUG
logging.level.com.thunderfat=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test Server Configuration
server.port=0

# Disable Actuator Security for Tests
management.security.enabled=false
management.endpoints.web.exposure.include=health,info,metrics

# H2 Console for debugging (test only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson Configuration for Tests
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Performance Testing Configuration
thunderfat.test.performance.enabled=true
thunderfat.test.performance.max-response-time=1000
thunderfat.test.performance.concurrent-users=10
