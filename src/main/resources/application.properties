# Application Information
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Caching Configuration
# For simple in-memory caching (default)
spring.cache.type=simple
spring.cache.cache-names=users,roles,tokens,mediciones-segmentales,mediciones-segmentales-stats,plan-dieta,nutricionista,chats,chat-stats,comidas,comida-stats,comida-substitutions,pacientes,pacientes-by-nutritionist,paciente-stats,paciente-exists,paciente-search,paciente-search-dni,paciente-search-telefono,paciente-search-nombre,paciente-appointments,paciente-validation

# To enable Redis caching, use the 'dev' profile or set:
# spring.cache.type=redis
# spring.profiles.active=dev,spanish-billing

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Active Profiles
spring.profiles.active=spanish-billing

# Performance Tuning - Spring Boot 2025 Optimizations
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.jdbc.fetch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Query Optimization
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Connection Pool Optimization
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Statement Caching
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

# Logging for debugging OAuth2 (disable in production)
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
logging.level.com.thunderfat=DEBUG

# OpenAPI/Swagger Configuration - Contract-First Development
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=true
springdoc.version=1.0.0
springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true

# API Configuration (Custom properties)
thunderfat.api.version=v1
thunderfat.api.base-path=/api/v1

# CORS Configuration (Custom properties - no wildcards in production)
thunderfat.cors.allowed-origins=http://localhost:4200,http://localhost:8100
thunderfat.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
thunderfat.cors.allowed-headers=*
thunderfat.cors.allow-credentials=true
thunderfat.cors.max-age=3600

# Compression and performance
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Request/Response logging (disable in production)
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG